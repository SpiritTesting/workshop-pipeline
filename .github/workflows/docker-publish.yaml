name: Docker Publish

on:
  workflow_call:
jobs:
  login_and_push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Pull Docker image
        run: docker pull spiritindianer/workshop-pipeline:${{ env.BRANCH_TAG }}

      - name: Retag and push Docker image
        run: |
          docker tag spiritindianer/workshop-pipeline:${{ env.BRANCH_TAG }} spiritindianer/workshop-pipeline:${{ env.BRANCH_TAG }}
          docker push spiritindianer/workshop-pipeline:${{ env.BRANCH_TAG }}