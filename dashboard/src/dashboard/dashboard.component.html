<div class="m-1 border-2 border-dark rounded-1">
<h2>Dashboard</h2>
<br><br><br>
<label [for]="'field_auswahl'"><b>Rollen-Auswahl:</b></label>&nbsp;
<select [(ngModel)]="role" id="field_auswahl">
  <option [ngValue]="'Entwicklung'">Entwicklung</option>
  <option [ngValue]="'Test-Management'">Test-Management</option>
  <option [ngValue]="'Product-Owner'">Product-Owner</option>
</select>
<hr>
@switch (role) {
  @case ('Entwicklung') {
    <div class="row">
      <label class="col-3" [for]="'field_cucumba'">JMeter-Übersicht:</label>
      <div class="col-3" [id]="'field_cucumba'">
      <a href="https://github.com/SpiritTesting/workshop-pipeline/actions" target="_blank">Test runs</a>
    </div>
      <hr>
      <label class="col-3" [for]="'field_cucumba'">Cucumba-Übersicht:</label>
      <div class="col-3" [id]="'field_cucumba'">
      <a href="https://studio.cucumber.io/projects/469067/test-runs" target="_blank">Test runs</a>
    </div>
      <hr>
      <label class="col-3" [for]="'field_sonarqube'">SonarQube:</label>
      <a class="col-3" target="_blank" href="https://sonarcloud.io/summary/overall?id=SpiritTesting_workshop-pipeline">
      <img [id]="'field_sonarqube'" src="https://sonarcloud.io/api/project_badges/measure?project=SpiritTesting_workshop-pipeline&metric=alert_status">
      </a>
    </div>
  }
  @case ('Test-Management') {
    <div class="row">
      <label class="col-3" [for]="'field_cucumba'">Cucumba-Übersicht:</label>
      <div class="col-3" [id]="'field_cucumba'">
      <a href="https://studio.cucumber.io/projects/469067/test-runs" target="_blank">Test runs</a>
    </div>
      <hr>
      <label class="col-3" [for]="'field_sonarqube'">SonarQube:</label>
      <a class="col-3" target="_blank" href="https://sonarcloud.io/summary/overall?id=SpiritTesting_workshop-pipeline">
      <img [id]="'field_sonarqube'" style="height: 50px!important;" src="https://sonarcloud.io/api/project_badges/quality_gate?project=SpiritTesting_workshop-pipeline">
      </a>
    </div>
  }
  @case ('Product-Owner') {
    <div class="row">
      <label class="col-3" [for]="'field_sonarqube'">SonarQube:</label>
      <a class="col-3" target="_blank" href="https://sonarcloud.io/summary/overall?id=SpiritTesting_workshop-pipeline">
        <img [id]="'field_sonarqube'" style="height: 50px!important;" src="https://sonarcloud.io/images/project_badges/sonarcloud-light.svg">
      </a>
    </div>
  }
}
</div>
