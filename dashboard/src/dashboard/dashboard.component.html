<h2>Dashboard</h2>
<br><br><br>
<label [for]="'field_auswahl'"><b>Rollen-Auswahl:</b></label>&nbsp;
<select [(ngModel)]="role" id="field_auswahl">
  <option [ngValue]="'Entwicklung'">Entwicklung</option>
  <option [ngValue]="'Test-Management'">Test-Management</option>
  <option [ngValue]="'Product-Owner'">Product-Owner</option>
</select>
<hr>
@switch (role) {
  @case ('Entwicklung') {
    <div>
      <label [for]="'field_szenarien'">Szenarien:</label>&nbsp;<div [id]="'field_szenarien'">{{ result }}</div>
      <hr>
      <label [for]="'field_sonarqube'">SonarQube:</label>&nbsp;<img [id]="'field_sonarqube'"
                                                                    src="https://sonarcloud.io/api/project_badges/measure?project=SpiritTesting_workshop-pipeline&metric=alert_status">
    </div>
  }
  @case ('Test-Management') {
    <div>
      <label [for]="'field_szenarien'">Szenarien:</label>&nbsp;<div [id]="'field_szenarien'">{{ result }}</div>
      <hr>
      <label [for]="'field_sonarqube'">SonarQube:</label>&nbsp;<img [id]="'field_sonarqube'"
                                                                    src="https://sonarcloud.io/api/project_badges/quality_gate?project=SpiritTesting_workshop-pipeline">
    </div>
  }
  @case ('Product-Owner') {
    <div>
      <label [for]="'field_szenarien'">Szenarien:</label>&nbsp;<div [id]="'field_szenarien'">{{ result }}</div>
      <hr>
      <label [for]="'field_sonarqube'">SonarQube:</label>&nbsp;<img [id]="'field_sonarqube'"
                                                                    src="https://sonarcloud.io/images/project_badges/sonarcloud-light.svg">
    </div>
  }
}
